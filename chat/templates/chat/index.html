{% extends 'layout/main.html' %}

{% block content %}
{% verbatim %}
<div id="login" ng-controller="LoginCtrl" ng-if="nick == ''">
    <div class="row">
        <div class="col-md-12">
            <input ng-model="nick" class="form-control" placeholder="Enter your nick ...">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <button ng-click="login();" class="btn btn-success">Login</button>
        </div>
    </div>
</div>

<div id="chat" ng-controller="ChatCtrl" ng-if="nick != ''">
    <div class="row">
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-12">
                    <div id="chat_text" scroll-glue>
                        <div class="text" ng-repeat="text in chatText track by $index">
                            <span>{{ text.time }}</span> <span class="nick">{{ text.nick }}</span>: {{ text.text }}
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-10">
                <input type="text" id="command" class="form-control" ng-model="command">
            </div>
            <div class="col-md-2">
                <button class="btn btn-success" ng-click="send();">Send</button>
            </div>
        </div>
    </div>
</div>
{% endverbatim %}
{% endblock %}
